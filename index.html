<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
</head>

<body>

  <div class="main_card">

    <div class="left_card">
      <p class="title">Your Result</p>
      <div class="result">
        <div class="main_score">76</div> of 100
      </div>
      <h3>Great</h3>
      <p class="paragraph">You scored higher than 65% of
        the people who have taken
        these tests.</p>
    </div>

    <div class="right_card">

      <div class="summary">Summary</div>

      <div class="summary_cards">

        <div class="card card1">
          <img src="" alt="">
          <p>Reaction</p>
          <div class="card_score">80 / 100</div>
        </div>

        <div class="card card2">
          <img src="" alt="">
          <p>Memory</p>
          <div class="card_score"> 92 / 100</div>
        </div>

        <div class="card card3">
          <img src="" alt="">
          <p>Verbal</p>
          <div class="card_score">61 / 100</div>
        </div>

        <div class="card card4">
          <img src="" alt="">
          <p>Visual</p>
          <div class="card_score">72 / 100</div>
        </div>

      </div>

      <button>Continue</button>

    </div>

  </div>

</body>

</html>
